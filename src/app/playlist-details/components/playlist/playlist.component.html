<div *ngIf="playlist">  
  <h2>{{playlist?.name}}</h2>
  <div class="flex flex-row">
      <div class="playlist__info">
        <img [src]="playlist?.images[0].url" 
             alt="playlist cover"
             class="playlist__cover mb-20" />
        <div class="mb-10"><span class="bold">Created by:</span> {{playlist?.owner['id']}}</div>
        <div class="mb-10"><span class="bold">Followers:</span> {{playlist?.followers['total']}}</div>
      </div>
      <div class="playlist__tracks">
        <div *ngFor="let track of playlist?.tracks['items']">
          <app-track [track]="track.track"></app-track>
        </div>
      </div>
  </div>
</div>
