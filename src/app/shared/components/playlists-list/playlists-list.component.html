<h2>{{title}}</h2>
<ul>
  <li *ngFor="let playlist of playlists"
      class="left">
    <playlist [playlist]="playlist" 
              [canFollow]="canFollowPlaylistItem" 
              [link]="playlistLink" 
              [isFolowing]="isFolowing" 
              (onPlaylistFollowButtonClicked)="onPlaylistListFollowButtonClick(playlist.owner.id, playlist.id)"
              (onPlaylistUnFollowButtonClicked)="onPlaylistListUnfollowButtonClick(playlist.owner.id, playlist.id)">
    </playlist>
  </li>
</ul>
