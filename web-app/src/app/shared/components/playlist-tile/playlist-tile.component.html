<div class="playlist" 
     [class.private]="!playlist.public"
     [@scale]="'in'">

  <div *ngIf="!canFollow; else cantFolow" 
       [routerLink]="[link, playlist.id, {user: playlist.owner.id}]"
       class="cursor-pointer">
    <img [src]="playlist.images[0].url" alt="playlist cover" class="palylist__image" />
    <div class="playlist__name">{{ playlist.name }}</div>
  </div> 

  <ng-template #cantFolow>
    <img [src]="playlist.images[0].url" alt="playlist cover" class="palylist__image" />
    <div class="playlist__name">{{ playlist.name }}</div>
    <div class="overlay">
      <div class="overlay__content v-h-center center">
        <div [class.opacity-0]="!isFolowing"
             class="success-indicator" >
          <img src="assets/success.png" width="20" height="20" alt="success" />
        </div>
        <app-follow-button 
          [name]="playlist.followed ? 'Unfollow' : 'Follow'"
          (onClicked)='playlist.followed ? onPlaylistUnFollowButtonClick() : onPlaylistFollowButtonClick()'
          class="block mb-10">
        </app-follow-button>
      </div>
    </div>                        
  </ng-template>
</div>
